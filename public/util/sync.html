<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite to BigQuery 同期</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/status-header.js"></script>
    <script src="/js/config.js"></script>
    <style>
        .progress {
            height: 25px;
        }
        .status-card {
            margin-top: 20px;
        }
        .summary-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">SQLite to BigQuery 同期</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="syncForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="startDate" class="form-label">開始日</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="endDate" class="form-label">終了日</label>
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="syncButton">同期開始</button>
                    <a href="/" class="btn btn-secondary ms-2">戻る</a>
                </form>
            </div>
        </div>

        <div class="card status-card" id="statusCard" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">処理状態</h5>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         style="width: 0%"></div>
                </div>
                <p id="statusMessage" class="mb-0"></p>
            </div>
        </div>

        <div class="card summary-card" id="summaryCard" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">同期結果</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>同期日数</span>
                        <strong id="totalDates">-</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>総レコード数</span>
                        <strong id="totalRecords">-</strong>
                    </li>
                </ul>
                <div class="mt-3" id="syncedDatesContainer" style="display: none;">
                    <small class="text-muted">同期された日付:</small>
                    <p id="syncedDates" class="mb-0 small"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const syncForm = document.getElementById('syncForm');
        const syncButton = document.getElementById('syncButton');
        const statusCard = document.getElementById('statusCard');
        const summaryCard = document.getElementById('summaryCard');
        const progressBar = document.querySelector('.progress-bar');
        const statusMessage = document.getElementById('statusMessage');
        let statusCheckInterval;
        let lastSummary = null;

        // デフォルトの日付を設定
        function setDefaultDate() {
            const days = CONFIG.defaultDateRanges.sync;
            const defaultDate = getJSTDate(-days);
            document.getElementById('startDate').value = defaultDate;
            document.getElementById('endDate').value = defaultDate;
        }

        // ページ読み込み時にデフォルト日付を設定
        window.onload = setDefaultDate;

        syncForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            // バリデーション
            if (startDate > endDate) {
                alert('開始日は終了日以前の日付を指定してください');
                return;
            }
            
            try {
                syncButton.disabled = true;
                statusCard.style.display = 'block';
                summaryCard.style.display = 'none';
                progressBar.style.width = '0%';
                statusMessage.textContent = '同期処理を開始します...';

                const response = await fetch('/util/sync', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ startDate, endDate })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || data.message || '同期処理の開始に失敗しました');
                }

                // レスポンスにsummaryがある場合は保存
                if (data.summary) {
                    lastSummary = data.summary;
                }

                // 状態チェックを開始
                startStatusCheck();
            } catch (error) {
                statusMessage.textContent = `エラー: ${error.message}`;
                syncButton.disabled = false;
            }
        });

        function showSummary(summary) {
            if (!summary) return;
            
            document.getElementById('totalDates').textContent = summary.totalDates + '日';
            document.getElementById('totalRecords').textContent = summary.totalRecords.toLocaleString() + '件';
            
            if (summary.syncedDates && summary.syncedDates.length > 0) {
                document.getElementById('syncedDates').textContent = summary.syncedDates.join(', ');
                document.getElementById('syncedDatesContainer').style.display = 'block';
            } else {
                document.getElementById('syncedDatesContainer').style.display = 'none';
            }
            
            summaryCard.style.display = 'block';
        }

        function startStatusCheck() {
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/util/sync/status');
                    const status = await response.json();

                    if (status.progress.total > 0) {
                        const progress = (status.progress.current / status.progress.total) * 100;
                        progressBar.style.width = `${progress}%`;
                    }

                    statusMessage.textContent = status.progress.message;

                    if (!status.isRunning) {
                        clearInterval(statusCheckInterval);
                        syncButton.disabled = false;
                        progressBar.style.width = '100%';
                        
                        if (status.lastError) {
                            statusMessage.textContent = `エラー: ${status.lastError}`;
                        } else if (lastSummary) {
                            showSummary(lastSummary);
                        }
                    }
                } catch (error) {
                    clearInterval(statusCheckInterval);
                    statusMessage.textContent = `エラー: ${error.message}`;
                    syncButton.disabled = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>
