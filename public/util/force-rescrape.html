<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>データ強制再取得</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .progress {
            height: 25px;
        }
        .status-card {
            margin-top: 20px;
        }
        .alert-warning {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">データ強制再取得</h1>
        
        <div class="alert alert-warning" role="alert">
            <strong>注意:</strong> この機能は指定した日付とホールの既存データを完全に削除し、新しくスクレイピングし直します。
            実行前に本当に必要かどうか確認してください。
        </div>
        
        <div class="card">
            <div class="card-body">
                <form id="forceRescrapeForm">
                    <div class="mb-3">
                        <label for="date" class="form-label">対象日付</label>
                        <input type="date" class="form-control" id="date" required>
                        <div class="form-text">再取得したいデータの日付を指定してください</div>
                    </div>
                    <div class="mb-3">
                        <label for="holeName" class="form-label">対象ホール</label>
                        <select class="form-select" id="holeName" required>
                            <option value="">ホールを選択してください</option>
                            <option value="アイランド秋葉原店">アイランド秋葉原店</option>
                            <option value="エスパス秋葉原駅前店">エスパス秋葉原駅前店</option>
                            <option value="ビッグアップル秋葉原店">ビッグアップル秋葉原店</option>
                            <option value="秋葉原UNO">秋葉原UNO</option>
                            <option value="エスパス上野本館">エスパス上野本館</option>
                            <option value="三ノ輪ＵＮＯ">三ノ輪ＵＮＯ</option>
                            <option value="マルハン新宿東宝ビル店">マルハン新宿東宝ビル店</option>
                            <option value="マルハン鹿浜店">マルハン鹿浜店</option>
                            <option value="ジュラク王子店">ジュラク王子店</option>
                            <option value="メッセ竹の塚">メッセ竹の塚</option>
                            <option value="ニュークラウン綾瀬店">ニュークラウン綾瀬店</option>
                            <option value="タイヨーネオ富山店">タイヨーネオ富山店</option>
                            <option value="KEIZ富山田中店">KEIZ富山田中店</option>
                        </select>
                        <div class="form-text">データを再取得したいホールを選択してください</div>
                    </div>
                    <button type="submit" class="btn btn-danger" id="forceRescrapeButton">
                        <i class="bi bi-exclamation-triangle"></i> 強制再取得実行
                    </button>
                    <a href="/" class="btn btn-secondary ms-2">戻る</a>
                </form>
            </div>
        </div>

        <div class="card status-card" id="statusCard" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">処理状態</h5>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         style="width: 0%"></div>
                </div>
                <p id="statusMessage" class="mb-0"></p>
            </div>
        </div>
    </div>

    <script>
        const forceRescrapeForm = document.getElementById('forceRescrapeForm');
        const forceRescrapeButton = document.getElementById('forceRescrapeButton');
        const statusCard = document.getElementById('statusCard');
        const progressBar = document.querySelector('.progress-bar');
        const statusMessage = document.getElementById('statusMessage');
        let statusCheckInterval;

        // デフォルトの日付を設定（昨日）
        function setDefaultDate() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            document.getElementById('date').value = yesterday.toISOString().split('T')[0];
        }

        // ページ読み込み時にデフォルト日付を設定
        window.onload = setDefaultDate;

        forceRescrapeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // 確認ダイアログを表示
            const date = document.getElementById('date').value;
            const holeName = document.getElementById('holeName').value;
            
            const confirmMessage = `本当に以下のデータを削除して再取得しますか？\n\n日付: ${date}\nホール: ${holeName}\n\nこの操作は取り消せません。`;
            if (!confirm(confirmMessage)) {
                return;
            }
            
            try {
                forceRescrapeButton.disabled = true;
                statusCard.style.display = 'block';
                progressBar.style.width = '0%';
                statusMessage.textContent = '強制再取得を開始します...';

                const response = await fetch('/util/force-rescrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ date, holeName })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || data.message || '強制再取得の開始に失敗しました');
                }

                // 状態チェックを開始
                startStatusCheck();
            } catch (error) {
                statusMessage.textContent = `エラー: ${error.message}`;
                forceRescrapeButton.disabled = false;
            }
        });

        function startStatusCheck() {
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/util/force-rescrape/status');
                    const status = await response.json();

                    if (status.progress.total > 0) {
                        const progress = (status.progress.current / status.progress.total) * 100;
                        progressBar.style.width = `${progress}%`;
                    }

                    statusMessage.textContent = status.progress.message;

                    if (!status.isRunning) {
                        clearInterval(statusCheckInterval);
                        forceRescrapeButton.disabled = false;
                        
                        if (status.lastError) {
                            statusMessage.textContent = `エラー: ${status.lastError}`;
                            progressBar.classList.add('bg-danger');
                        } else {
                            progressBar.classList.add('bg-success');
                        }
                    }
                } catch (error) {
                    clearInterval(statusCheckInterval);
                    statusMessage.textContent = `エラー: ${error.message}`;
                    forceRescrapeButton.disabled = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>
