        <div class="card">

                        <input type="date" class="form-control" id="startDate" required>

                    <div class="mb-3">

                    </div>
                    <button type="submit" class="btn btn-primary" id="scrapeButton">ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°é–‹å§‹</button>
                    <a href="/dashboard" class="btn btn-info ms-2">ğŸ“Š å–å¾—çŠ¶æ³</a>
                    <a href="/schedule" class="btn btn-success ms-2">â° ã‚¹ã‚±ã‚¸ãƒ¥ãƒ¼ãƒ«</a>
                    <a href="/datamart" class="btn btn-secondary ms-2">ğŸ“ˆ ãƒ‡ãƒ¼ã‚¿ãƒãƒ¼ãƒˆ</a>
                    <a href="/util/sync" class="btn btn-secondary ms-2">SQLite to BigQuery åŒæœŸ</a>
                    <a href="/util/force-rescrape" class="btn btn-warning ms-2">ãƒ‡ãƒ¼ã‚¿å¼·åˆ¶å†å–å¾—</a>
                </form>
            </div>
        </div>

        <div class="card status-card" id="statusCard" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">å‡¦ç†çŠ¶æ…‹</h5>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" 
                         style="width: 0%"></div>

    <script>
        const scrapeForm = document.getElementById('scrapeForm');
        const scrapeButton = document.getElementById('scrapeButton');
        const statusCard = document.getElementById('statusCard');
        const progressBar = document.querySelector('.progress-bar');
        const statusMessage = document.getElementById('statusMessage');
        let statusCheckInterval;

        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®æ—¥ä»˜ã‚’è¨­å®š
        function setDefaultDates() {
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 7);
            
            document.getElementById('startDate').value = startDate.toISOString().split('T')[0];
            document.getElementById('endDate').value = endDate.toISOString().split('T')[0];
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆæ—¥ä»˜ã‚’è¨­å®š
        window.onload = setDefaultDates;

        scrapeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            
            try {
                scrapeButton.disabled = true;
                statusCard.style.display = 'block';
                progressBar.style.width = '0%';
                statusMessage.textContent = 'ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°ã‚’é–‹å§‹ã—ã¾ã™...';

                const response = await fetch('/pubsub', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ startDate, endDate })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'ã‚¹ã‚¯ãƒ¬ã‚¤ãƒ”ãƒ³ã‚°ã®é–‹å§‹ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                // çŠ¶æ…‹ãƒã‚§ãƒƒã‚¯ã‚’é–‹å§‹
                startStatusCheck();
            } catch (error) {
                statusMessage.textContent = `ã‚¨ãƒ©ãƒ¼: ${error.message}`;
                scrapeButton.disabled = false;
            }
        });

        function startStatusCheck() {
            statusCheckInterval = setInterval(async () => {
                try {
                    const response = await fetch('/status');
                    const status = await response.json();

                    if (status.progress.total > 0) {
                        const progress = (status.progress.current / status.progress.total) * 100;
                        progressBar.style.width = `${progress}%`;
                    }

                    statusMessage.textContent = status.progress.message;

                    if (!status.isRunning) {
                        clearInterval(statusCheckInterval);
                        scrapeButton.disabled = false;
                        
                        if (status.lastError) {
                            statusMessage.textContent = `ã‚¨ãƒ©ãƒ¼: ${status.lastError}`;
                        }
                    }
                } catch (error) {
                    clearInterval(statusCheckInterval);
                    statusMessage.textContent = `ã‚¨ãƒ©ãƒ¼: ${error.message}`;
                    scrapeButton.disabled = false;
                }
            }, 1000);
        }
    </script>
