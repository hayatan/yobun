<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Ç±„Ç∏„É•„Éº„É´ÁÆ°ÁêÜ - Yobun</title>
    <script src="/js/status-header.js"></script>
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-green: #3fb950;
            --accent-yellow: #d29922;
            --accent-red: #f85149;
            --accent-blue: #58a6ff;
            --accent-purple: #a371f7;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        h2 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }
        
        .section {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        
        button {
            background-color: var(--accent-blue);
            border: none;
            border-radius: 6px;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button.btn-success {
            background-color: var(--accent-green);
        }
        
        button.btn-warning {
            background-color: var(--accent-yellow);
            color: #000;
        }
        
        button.btn-secondary {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }
        
        button.btn-sm {
            padding: 4px 12px;
            font-size: 12px;
        }
        
        .schedule-card {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .schedule-card.disabled {
            opacity: 0.6;
        }
        
        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .schedule-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .schedule-title h3 {
            font-size: 16px;
            font-weight: 600;
        }
        
        .schedule-badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .schedule-badge.enabled {
            background-color: rgba(63, 185, 80, 0.2);
            color: var(--accent-green);
        }
        
        .schedule-badge.disabled {
            background-color: rgba(139, 148, 158, 0.2);
            color: var(--text-secondary);
        }
        
        .schedule-badge.scrape {
            background-color: rgba(88, 166, 255, 0.2);
            color: var(--accent-blue);
        }
        
        .schedule-badge.datamart {
            background-color: rgba(163, 113, 247, 0.2);
            color: var(--accent-purple);
        }
        
        .schedule-actions {
            display: flex;
            gap: 8px;
        }
        
        .schedule-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }
        
        .schedule-detail {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .schedule-detail label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }
        
        .schedule-detail .value {
            font-family: monospace;
            font-size: 14px;
        }
        
        .schedule-description {
            font-size: 13px;
            color: var(--text-secondary);
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        .history-table th,
        .history-table td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .history-table th {
            background-color: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 11px;
            text-transform: uppercase;
        }
        
        .history-table tr:hover {
            background-color: var(--bg-tertiary);
        }
        
        .status-success {
            color: var(--accent-green);
        }
        
        .status-failed {
            color: var(--accent-red);
        }
        
        .status-skipped {
            color: var(--accent-yellow);
        }
        
        .error-message {
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 24px;
            color: var(--accent-red);
        }
        
        .success-message {
            background-color: rgba(63, 185, 80, 0.1);
            border: 1px solid var(--accent-green);
            border-radius: 6px;
            padding: 16px;
            margin-bottom: 24px;
            color: var(--accent-green);
        }
        
        .loading {
            text-align: center;
            padding: 48px;
            color: var(--text-secondary);
        }
        
        .empty-state {
            text-align: center;
            padding: 32px;
            color: var(--text-secondary);
        }
        
        /* „É¢„Éº„ÉÄ„É´ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
        }
        
        .modal h3 {
            margin-bottom: 16px;
        }
        
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .form-group label {
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .form-group input,
        .form-group select {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            padding: 10px 12px;
            font-size: 14px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 8px;
        }
        
        .timestamp {
            font-family: monospace;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        @media (max-width: 768px) {
            .schedule-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .schedule-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚è∞ „Çπ„Ç±„Ç∏„É•„Éº„É´ÁÆ°ÁêÜ</h1>
            <button id="refreshBtn" class="btn-secondary">Êõ¥Êñ∞</button>
        </header>
        
        <div id="messageContainer"></div>
        
        <!-- „Çπ„Ç±„Ç∏„É•„Éº„É´‰∏ÄË¶ß -->
        <div class="section">
            <div class="section-header">
                <h2>üìã „Çπ„Ç±„Ç∏„É•„Éº„É´‰∏ÄË¶ß</h2>
            </div>
            <div id="scheduleList">
                <div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            </div>
        </div>
        
        <!-- ÂÆüË°åÂ±•Ê≠¥ -->
        <div class="section">
            <div class="section-header">
                <h2>üìú ÂÆüË°åÂ±•Ê≠¥</h2>
            </div>
            <div id="historyContainer">
                <div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
            </div>
        </div>
    </div>
    
    <!-- Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´ -->
    <div id="editModal" class="modal-overlay">
        <div class="modal">
            <h3>„Çπ„Ç±„Ç∏„É•„Éº„É´Á∑®ÈõÜ</h3>
            <form id="editForm" class="modal-form">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editName">ÂêçÂâç</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editCron">CronÂºè (JST)</label>
                    <input type="text" id="editCron" required placeholder="ÂàÜ ÊôÇ Êó• Êúà ÊõúÊó•">
                </div>
                <div class="form-group">
                    <label for="editDescription">Ë™¨Êòé</label>
                    <input type="text" id="editDescription">
                </div>
                <div class="modal-actions">
                    <button type="button" id="editCancelBtn" class="btn-secondary">„Ç≠„É£„É≥„Çª„É´</button>
                    <button type="submit" class="btn-success">‰øùÂ≠ò</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Á¢∫Ë™ç„É¢„Éº„ÉÄ„É´ -->
    <div id="confirmModal" class="modal-overlay">
        <div class="modal">
            <h3 id="confirmTitle">Á¢∫Ë™ç</h3>
            <p id="confirmMessage" style="margin-bottom: 24px; color: var(--text-secondary);"></p>
            <div class="modal-actions">
                <button id="confirmCancelBtn" class="btn-secondary">„Ç≠„É£„É≥„Çª„É´</button>
                <button id="confirmOkBtn" class="btn-success">ÂÆüË°å</button>
            </div>
        </div>
    </div>
    
    <script>
        let schedules = [];
        let currentConfirmAction = null;
        
        // ÂàùÊúüÂåñ
        document.getElementById('refreshBtn').addEventListener('click', refresh);
        document.getElementById('editCancelBtn').addEventListener('click', () => hideModal('editModal'));
        document.getElementById('editForm').addEventListener('submit', saveSchedule);
        document.getElementById('confirmCancelBtn').addEventListener('click', () => hideModal('confirmModal'));
        document.getElementById('confirmOkBtn').addEventListener('click', executeConfirmAction);
        
        // ÂàùÂõûË™≠„ÅøËæº„Åø
        refresh();
        
        // ÂÆöÊúüÊõ¥Êñ∞
        setInterval(refresh, 60000);
        
        async function refresh() {
            await Promise.all([
                fetchSchedules(),
                fetchHistory()
            ]);
        }
        
        async function fetchSchedules() {
            try {
                const response = await fetch('/api/schedules');
                const data = await response.json();
                
                if (data.success) {
                    schedules = data.schedules;
                    renderSchedules();
                } else {
                    showError('„Çπ„Ç±„Ç∏„É•„Éº„É´„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + data.error);
                }
            } catch (error) {
                console.error('„Çπ„Ç±„Ç∏„É•„Éº„É´ÂèñÂæó„Ç®„É©„Éº:', error);
                showError('„Çπ„Ç±„Ç∏„É•„Éº„É´„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
            }
        }
        
        async function fetchHistory() {
            try {
                const response = await fetch('/api/schedules/history?limit=20');
                const data = await response.json();
                
                if (data.success) {
                    renderHistory(data.history);
                } else {
                    document.getElementById('historyContainer').innerHTML = 
                        '<div class="empty-state">Â±•Ê≠¥„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
                }
            } catch (error) {
                console.error('Â±•Ê≠¥ÂèñÂæó„Ç®„É©„Éº:', error);
                document.getElementById('historyContainer').innerHTML = 
                    '<div class="empty-state">Â±•Ê≠¥„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
            }
        }
        
        function renderSchedules() {
            const container = document.getElementById('scheduleList');
            
            if (schedules.length === 0) {
                container.innerHTML = '<div class="empty-state">„Çπ„Ç±„Ç∏„É•„Éº„É´„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</div>';
                return;
            }
            
            container.innerHTML = schedules.map(schedule => `
                <div class="schedule-card ${schedule.enabled ? '' : 'disabled'}">
                    <div class="schedule-header">
                        <div class="schedule-title">
                            <h3>${schedule.name}</h3>
                            <span class="schedule-badge ${schedule.enabled ? 'enabled' : 'disabled'}">
                                ${schedule.enabled ? 'ÊúâÂäπ' : 'ÁÑ°Âäπ'}
                            </span>
                            <span class="schedule-badge ${schedule.jobType}">
                                ${schedule.jobType === 'scrape' ? '„Çπ„ÇØ„É¨„Ç§„Éî„É≥„Ç∞' : '„Éá„Éº„Çø„Éû„Éº„Éà'}
                            </span>
                        </div>
                        <div class="schedule-actions">
                            <button class="btn-sm btn-secondary" onclick="editSchedule('${schedule.id}')">Á∑®ÈõÜ</button>
                            <button class="btn-sm ${schedule.enabled ? 'btn-warning' : 'btn-success'}" 
                                    onclick="toggleSchedule('${schedule.id}')">
                                ${schedule.enabled ? 'ÁÑ°ÂäπÂåñ' : 'ÊúâÂäπÂåñ'}
                            </button>
                            <button class="btn-sm" onclick="runSchedule('${schedule.id}')">‰ªä„Åô„ÅêÂÆüË°å</button>
                        </div>
                    </div>
                    <div class="schedule-details">
                        <div class="schedule-detail">
                            <label>CronÂºè (JST)</label>
                            <div class="value">${schedule.cron}</div>
                        </div>
                        <div class="schedule-detail">
                            <label>ÂÆüË°å„Çø„Ç§„Éü„É≥„Ç∞</label>
                            <div class="value">${describeCron(schedule.cron)}</div>
                        </div>
                        <div class="schedule-detail">
                            <label>Áä∂ÊÖã</label>
                            <div class="value">${schedule.isRegistered ? 'üü¢ ÁôªÈå≤Ê∏à„Åø' : '‚ö™ Êú™ÁôªÈå≤'}</div>
                        </div>
                    </div>
                    ${schedule.description ? `<div class="schedule-description">${schedule.description}</div>` : ''}
                </div>
            `).join('');
        }
        
        function renderHistory(history) {
            const container = document.getElementById('historyContainer');
            
            if (!history || history.length === 0) {
                container.innerHTML = '<div class="empty-state">ÂÆüË°åÂ±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            container.innerHTML = `
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>ÂÆüË°åÊó•ÊôÇ</th>
                            <th>„Ç∏„Éß„Éñ</th>
                            <th>„Çø„Ç§„Éó</th>
                            <th>ÁµêÊûú</th>
                            <th>„É°„ÉÉ„Çª„Éº„Ç∏</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${history.map(entry => `
                            <tr>
                                <td class="timestamp">${formatTimestamp(entry.startedAt)}</td>
                                <td>${entry.scheduleName || entry.scheduleId}</td>
                                <td>
                                    <span class="schedule-badge ${entry.jobType}">
                                        ${entry.jobType === 'scrape' ? '„Çπ„ÇØ„É¨„Ç§„Éî„É≥„Ç∞' : '„Éá„Éº„Çø„Éû„Éº„Éà'}
                                    </span>
                                </td>
                                <td class="status-${entry.status}">${getStatusText(entry.status)}</td>
                                <td>${entry.message || '-'}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        function describeCron(cron) {
            const parts = cron.split(' ');
            if (parts.length !== 5) return cron;
            
            const [minute, hour, day, month, weekday] = parts;
            
            if (day === '*' && month === '*' && weekday === '*') {
                return `ÊØéÊó• ${hour}:${minute.padStart(2, '0')}`;
            }
            
            return cron;
        }
        
        function formatTimestamp(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            const jst = new Date(date.getTime() + 9 * 60 * 60 * 1000);
            return jst.toISOString().replace('T', ' ').substring(0, 19);
        }
        
        function getStatusText(status) {
            switch (status) {
                case 'success': return '‚úÖ ÊàêÂäü';
                case 'failed': return '‚ùå Â§±Êïó';
                case 'skipped': return '‚è≠Ô∏è „Çπ„Ç≠„ÉÉ„Éó';
                default: return status;
            }
        }
        
        function editSchedule(id) {
            const schedule = schedules.find(s => s.id === id);
            if (!schedule) return;
            
            document.getElementById('editId').value = schedule.id;
            document.getElementById('editName').value = schedule.name;
            document.getElementById('editCron').value = schedule.cron;
            document.getElementById('editDescription').value = schedule.description || '';
            
            showModal('editModal');
        }
        
        async function saveSchedule(e) {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const updates = {
                name: document.getElementById('editName').value,
                cron: document.getElementById('editCron').value,
                description: document.getElementById('editDescription').value,
            };
            
            try {
                const response = await fetch(`/api/schedules/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updates),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü');
                    hideModal('editModal');
                    fetchSchedules();
                } else {
                    showError('Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + data.error);
                }
            } catch (error) {
                console.error('Êõ¥Êñ∞„Ç®„É©„Éº:', error);
                showError('Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
            }
        }
        
        function toggleSchedule(id) {
            const schedule = schedules.find(s => s.id === id);
            if (!schedule) return;
            
            const action = schedule.enabled ? 'ÁÑ°ÂäπÂåñ' : 'ÊúâÂäπÂåñ';
            showConfirm(
                `„Çπ„Ç±„Ç∏„É•„Éº„É´„Çí${action}`,
                `„Äå${schedule.name}„Äç„Çí${action}„Åó„Åæ„Åô„ÅãÔºü`,
                async () => {
                    try {
                        const response = await fetch(`/api/schedules/${id}/toggle`, {
                            method: 'POST',
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            showSuccess(data.message);
                            fetchSchedules();
                        } else {
                            showError('Êìç‰Ωú„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + data.error);
                        }
                    } catch (error) {
                        console.error('Êìç‰Ωú„Ç®„É©„Éº:', error);
                        showError('Êìç‰Ωú„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                    }
                }
            );
        }
        
        function runSchedule(id) {
            const schedule = schedules.find(s => s.id === id);
            if (!schedule) return;
            
            showConfirm(
                'ÊâãÂãïÂÆüË°å',
                `„Äå${schedule.name}„Äç„Çí‰ªä„Åô„ÅêÂÆüË°å„Åó„Åæ„Åô„ÅãÔºü`,
                async () => {
                    try {
                        const response = await fetch(`/api/schedules/${id}/run`, {
                            method: 'POST',
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            showSuccess('„Ç∏„Éß„Éñ„ÅÆÂÆüË°å„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü„ÄÇÂ±•Ê≠¥„ÅßÁµêÊûú„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
                            // Êï∞ÁßíÂæå„Å´Â±•Ê≠¥„ÇíÊõ¥Êñ∞
                            setTimeout(fetchHistory, 3000);
                        } else {
                            showError('ÂÆüË°å„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + data.error);
                        }
                    } catch (error) {
                        console.error('ÂÆüË°å„Ç®„É©„Éº:', error);
                        showError('ÂÆüË°å„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ' + error.message);
                    }
                }
            );
        }
        
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }
        
        function hideModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }
        
        function showConfirm(title, message, action) {
            document.getElementById('confirmTitle').textContent = title;
            document.getElementById('confirmMessage').textContent = message;
            currentConfirmAction = action;
            showModal('confirmModal');
        }
        
        function executeConfirmAction() {
            if (currentConfirmAction) {
                currentConfirmAction();
            }
            hideModal('confirmModal');
            currentConfirmAction = null;
        }
        
        function showError(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }
        
        function showSuccess(message) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }
    </script>
