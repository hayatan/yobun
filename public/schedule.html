<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Ç±„Ç∏„É•„Éº„É´ÁÆ°ÁêÜ - Yobun</title>
    <script src="/js/status-header.js"></script>
    <style>
        :root {
            --bg-primary: #0a0f14;
            --bg-secondary: #111820;
            --bg-tertiary: #1a2330;
            --bg-card: #151d28;
            --border-color: #2a3544;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --text-muted: #484f58;
            --accent-blue: #2f81f7;
            --accent-green: #3fb950;
            --accent-yellow: #d29922;
            --accent-red: #f85149;
            --accent-purple: #a371f7;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 24px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* „É°„ÉÉ„Çª„Éº„Ç∏ */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }
        .message.success {
            background: rgba(63, 185, 80, 0.15);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            display: block;
        }
        .message.error {
            background: rgba(248, 81, 73, 0.15);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            display: block;
        }
        
        /* „Ç∏„Éß„Éñ„Ç´„Éº„Éâ */
        .job-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
        }
        
        .job-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .job-title h3 {
            font-size: 16px;
            font-weight: 600;
        }
        
        .job-badge {
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .job-badge.scrape {
            background: rgba(47, 129, 247, 0.2);
            color: var(--accent-blue);
        }
        
        .job-badge.datamart {
            background: rgba(163, 113, 247, 0.2);
            color: var(--accent-purple);
        }
        
        .job-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-dot.enabled {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }
        
        .status-dot.disabled {
            background: var(--text-muted);
        }
        
        .job-actions {
            display: flex;
            gap: 8px;
        }
        
        .job-body {
            padding: 20px;
        }
        
        .job-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .info-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .info-value {
            font-size: 14px;
            color: var(--text-primary);
        }
        
        .info-value .check {
            color: var(--accent-green);
        }
        
        .info-value .cross {
            color: var(--text-muted);
        }
        
        /* „Çπ„Ç±„Ç∏„É•„Éº„É´„É™„Çπ„Éà */
        .schedules-section {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        
        .schedules-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .schedules-title {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .schedule-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .schedule-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .schedule-enabled {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        
        .schedule-enabled.on {
            background: var(--accent-green);
            color: white;
        }
        
        .schedule-enabled.off {
            background: var(--bg-tertiary);
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }
        
        .schedule-time {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .schedule-cron {
            font-size: 12px;
            color: var(--text-muted);
            font-family: monospace;
        }
        
        .schedule-actions {
            display: flex;
            gap: 6px;
        }
        
        .no-schedules {
            padding: 20px;
            text-align: center;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        /* „Éú„Çø„É≥ */
        button {
            cursor: pointer;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            padding: 8px 14px;
            transition: all 0.15s;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            background: #4290f9;
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: var(--border-color);
        }
        
        .btn-success {
            background: var(--accent-green);
            color: white;
        }
        
        .btn-success:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        .btn-danger {
            background: transparent;
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }
        
        .btn-danger:hover:not(:disabled) {
            background: rgba(248, 81, 73, 0.1);
        }
        
        .btn-small {
            padding: 4px 10px;
            font-size: 12px;
        }
        
        .btn-icon {
            padding: 6px 8px;
            background: transparent;
            color: var(--text-secondary);
        }
        
        .btn-icon:hover:not(:disabled) {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }
        
        /* „É¢„Éº„ÉÄ„É´ */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-overlay.active {
            display: flex;
        }
        
        .modal {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h2 {
            font-size: 18px;
            font-weight: 600;
        }
        
        .modal-close {

            color: var(--text-secondary);
            font-size: 20px;
            padding: 4px 8px;
            line-height: 1;
        }
        
        .modal-close:hover {
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
        }
        
        /* „Éï„Ç©„Éº„É† */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {

            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;

        }
        
        .form-group input:focus,

            border-color: var(--accent-blue);
        }
        
        .form-row {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .checkbox-group label {
            margin-bottom: 0;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-primary);
        }
        
        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
        }
        
        .radio-option:has(input:checked) {
            border-color: var(--accent-blue);
            background: rgba(47, 129, 247, 0.1);
        }
        
        .radio-option input[type="radio"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }
        
        .radio-option-content {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option-content span {
            font-size: 14px;
        }
        
        .radio-option input[type="number"] {
            width: 60px;
            padding: 6px 8px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 14px;
            text-align: center;
        }
        
        .hint {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        /* Â±•Ê≠¥„Çª„ÇØ„Ç∑„Éß„É≥ */
        .history-section {
            margin-top: 32px;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        
        .history-table th {
            text-align: left;
            padding: 12px 16px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }
        
        .history-table td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .history-table tr:hover td {
            background: var(--bg-tertiary);
        }
        
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .status-badge.success {
            background: rgba(63, 185, 80, 0.2);
            color: var(--accent-green);
        }
        
        .status-badge.failed {
            background: rgba(248, 81, 73, 0.2);
            color: var(--accent-red);
        }
        
        .status-badge.skipped {
            background: rgba(210, 153, 34, 0.2);
            color: var(--accent-yellow);
        }
        
        .manual-badge {
            font-size: 10px;
            color: var(--text-muted);
            margin-left: 4px;
        }
        
        /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 16px;
            }
            
            .job-info {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .radio-option-content {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚è∞ „Çπ„Ç±„Ç∏„É•„Éº„É´ÁÆ°ÁêÜ</h1>
            <button class="btn-secondary" onclick="loadData()">üîÑ Êõ¥Êñ∞</button>
        </header>
        
        <div id="message" class="message"></div>
        
        <div class="section-title">üìã „Ç∏„Éß„Éñ‰∏ÄË¶ß</div>
        <div id="jobsList">

            <div class="job-card">
                <table class="history-table">

                            <th>„Ç∏„Éß„Éñ</th>

    <!-- „Ç∏„Éß„ÉñÁ∑®ÈõÜ„É¢„Éº„ÉÄ„É´ -->
    <div id="jobModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>„Ç∏„Éß„ÉñË®≠ÂÆö</h2>
                <button class="modal-close" onclick="closeJobModal()">√ó</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editJobId">
                
                <div class="form-group">

                </div>
                
                <div class="form-group">

                        <input type="checkbox" id="jobEnabled">
                        <label for="jobEnabled">„Åì„ÅÆ„Ç∏„Éß„Éñ„ÇíÊúâÂäπ„Å´„Åô„Çã</label>
                    </div>

                <div class="form-group" id="dateRangeGroup">

    <!-- „Çπ„Ç±„Ç∏„É•„Éº„É´Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´ -->
    <div id="scheduleModal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="scheduleModalTitle">„Çπ„Ç±„Ç∏„É•„Éº„É´ËøΩÂä†</h2>
                <button class="modal-close" onclick="closeScheduleModal()">√ó</button>

            <div class="modal-body">

    <script>
        let currentData = null;
        
        // ÂàùÊúüË™≠„ÅøËæº„Åø
        loadData();
        
        // ÂÆöÊúüÊõ¥Êñ∞
        setInterval(loadData, 15000);
        
        async function loadData() {
            try {
                const res = await fetch('/api/schedules');
                if (!res.ok) throw new Error(`HTTP error: ${res.status}`);
                currentData = await res.json();
                renderJobs(currentData.jobs);
                renderHistory(currentData.history);
            } catch (error) {
                console.error('„Éá„Éº„ÇøÂèñÂæó„Ç®„É©„Éº:', error);
                showMessage('error', `„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            }
        }
        
        function renderJobs(jobs) {
            const container = document.getElementById('jobsList');
            
            if (!jobs || jobs.length === 0) {
                container.innerHTML = '<div class="loading">„Ç∏„Éß„Éñ„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                return;
            }
            
            container.innerHTML = jobs.map(job => `
                <div class="job-card">
                    <div class="job-header">
                        <div class="job-title">
                            <h3>${escapeHtml(job.name)}</h3>
                            <span class="job-badge ${job.jobType}">${job.jobType === 'scrape' ? '„Çπ„ÇØ„É¨„Ç§„Éî„É≥„Ç∞' : '„Éá„Éº„Çø„Éû„Éº„Éà'}</span>
                        </div>
                        <div class="job-status">
                            <span class="status-dot ${job.enabled ? 'enabled' : 'disabled'}"></span>
                            <span>${job.enabled ? 'ÊúâÂäπ' : 'ÁÑ°Âäπ'}</span>
                        </div>
                    </div>
                    <div class="job-body">
                        <div class="job-info">
                            <div class="info-item">
                                <span class="info-label">ÂØæË±°Êó•‰ªò</span>
                                <span class="info-value">${formatDateRange(job.dateRange)}</span>
                            </div>
                            ${job.jobType === 'scrape' ? `
                            <div class="info-item">
                                <span class="info-label">DMËá™ÂãïÊõ¥Êñ∞</span>
                                <span class="info-value">${job.runDatamartAfter ? '<span class="check">‚úì „Åô„Çã</span>' : '<span class="cross">‚úó „Åó„Å™„ÅÑ</span>'}</span>
                            </div>
                            ` : ''}
                            <div class="info-item">
                                <span class="info-label">Ë™¨Êòé</span>
                                <span class="info-value">${escapeHtml(job.description || '-')}</span>
                            </div>
                        </div>
                        
                        <div class="job-actions" style="margin-bottom: 16px;">
                            <button class="btn-secondary btn-small" onclick="openJobModal('${job.id}')">‚öôÔ∏è Ë®≠ÂÆö</button>
                            <button class="btn-success btn-small" onclick="runJob('${job.id}')" ${job.enabled ? '' : 'disabled'}>‚ñ∂ ‰ªä„Åô„ÅêÂÆüË°å</button>
                        </div>
                        
                        <div class="schedules-section">
                            <div class="schedules-header">
                                <span class="schedules-title">üìÖ „Çπ„Ç±„Ç∏„É•„Éº„É´ (${job.schedules?.length || 0})</span>
                                <button class="btn-secondary btn-small" onclick="openScheduleModal('${job.id}')">+ ËøΩÂä†</button>
                            </div>
                            ${renderScheduleList(job)}
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function renderScheduleList(job) {
            if (!job.schedules || job.schedules.length === 0) {
                return '<div class="no-schedules">„Çπ„Ç±„Ç∏„É•„Éº„É´„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
            }
            
            return `
                <div class="schedule-list">
                    ${job.schedules.map(s => `
                        <div class="schedule-item">
                            <div class="schedule-info">
                                <span class="schedule-enabled ${s.enabled ? 'on' : 'off'}">${s.enabled ? '‚úì' : ''}</span>
                                <span class="schedule-time">${escapeHtml(s.description)}</span>
                                <span class="schedule-cron">${escapeHtml(s.cron)}</span>
                            </div>
                            <div class="schedule-actions">
                                <button class="btn-icon btn-small" onclick="openScheduleModal('${job.id}', '${s.id}')" title="Á∑®ÈõÜ">‚úèÔ∏è</button>
                                <button class="btn-icon btn-small" onclick="deleteSchedule('${job.id}', '${s.id}')" title="ÂâäÈô§">üóëÔ∏è</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function renderHistory(history) {
            const tbody = document.getElementById('historyBody');
            
            if (!history || history.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="loading">Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</td></tr>';
                return;
            }
            
            tbody.innerHTML = history.map(h => `
                <tr>
                    <td>
                        ${escapeHtml(h.jobName || h.jobId)}
                        ${h.manual ? '<span class="manual-badge">(ÊâãÂãï)</span>' : ''}
                    </td>
                    <td>${formatDateTime(h.startedAt)}</td>
                    <td><span class="status-badge ${h.status}">${h.status}</span></td>
                    <td>${escapeHtml(h.message || '-')}</td>
                </tr>
            `).join('');
        }
        
        function formatDateRange(dateRange) {
            if (!dateRange) return '1Êó•Ââç„ÅÆ„Åø';
            const from = dateRange.from ?? 1;
            const to = dateRange.to ?? 1;
            if (from === to) {
                if (from === 0) return 'ÂΩìÊó•„ÅÆ„Åø';
                if (from === 1) return '1Êó•Ââç„ÅÆ„Åø';
                return `${from}Êó•Ââç„ÅÆ„Åø`;
            }
            return `${from}Êó•Ââç „Äú ${to === 0 ? 'ÂΩìÊó•' : to + 'Êó•Ââç'}`;
        }
        
        function formatDateTime(isoString) {
            if (!isoString) return '-';
            const date = new Date(isoString);
            return date.toLocaleString('ja-JP', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                timeZone: 'Asia/Tokyo'
            });
        }
        
        function escapeHtml(str) {
            if (!str) return '';
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;');
        }
        
        // „Ç∏„Éß„Éñ„É¢„Éº„ÉÄ„É´
        function openJobModal(jobId) {
            const job = currentData.jobs.find(j => j.id === jobId);
            if (!job) return;
            
            document.getElementById('editJobId').value = jobId;
            document.getElementById('jobName').value = job.name || '';
            document.getElementById('jobEnabled').checked = job.enabled;
            document.getElementById('dateFrom').value = job.dateRange?.from ?? 1;
            document.getElementById('dateTo').value = job.dateRange?.to ?? 1;
            document.getElementById('runDatamartAfter').checked = job.runDatamartAfter ?? false;
            
            // „Çπ„ÇØ„É¨„Ç§„Éî„É≥„Ç∞„Ç∏„Éß„Éñ‰ª•Â§ñ„ÅØDMËá™ÂãïÊõ¥Êñ∞„Ç™„Éó„Ç∑„Éß„É≥„ÇíÈùûË°®Á§∫
            document.getElementById('datamartAfterGroup').style.display = 
                job.jobType === 'scrape' ? 'block' : 'none';
            
            document.getElementById('jobModal').classList.add('active');
        }
        
        function closeJobModal() {
            document.getElementById('jobModal').classList.remove('active');
        }
        
        async function saveJob() {
            const jobId = document.getElementById('editJobId').value;
            const data = {
                name: document.getElementById('jobName').value,
                enabled: document.getElementById('jobEnabled').checked,
                dateRange: {
                    from: parseInt(document.getElementById('dateFrom').value) || 1,
                    to: parseInt(document.getElementById('dateTo').value) || 1,
                },
                runDatamartAfter: document.getElementById('runDatamartAfter').checked,
            };
            
            try {
                const res = await fetch(`/api/schedules/${jobId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                }
                
                showMessage('success', '„Ç∏„Éß„Éñ„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü');
                closeJobModal();
                loadData();
            } catch (error) {
                showMessage('error', `‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            }
        }
        
        // „Çπ„Ç±„Ç∏„É•„Éº„É´„É¢„Éº„ÉÄ„É´
        function openScheduleModal(jobId, scheduleId = null) {
            document.getElementById('editScheduleJobId').value = jobId;
            document.getElementById('editScheduleId').value = scheduleId || '';
            document.getElementById('scheduleModalTitle').textContent = 
                scheduleId ? '„Çπ„Ç±„Ç∏„É•„Éº„É´Á∑®ÈõÜ' : '„Çπ„Ç±„Ç∏„É•„Éº„É´ËøΩÂä†';
            
            if (scheduleId) {
                const job = currentData.jobs.find(j => j.id === jobId);
                const schedule = job?.schedules?.find(s => s.id === scheduleId);
                if (schedule) {
                    if (schedule.type === 'interval') {
                        document.querySelector('input[name="scheduleType"][value="interval"]').checked = true;
                        document.getElementById('scheduleInterval').value = schedule.intervalHours || 6;
                    } else {
                        document.querySelector('input[name="scheduleType"][value="daily"]').checked = true;
                        document.getElementById('scheduleHour').value = schedule.hour || 0;
                        document.getElementById('scheduleMinute').value = schedule.minute || 0;
                    }
                    document.getElementById('scheduleEnabled').checked = schedule.enabled;
                }
            } else {
                document.querySelector('input[name="scheduleType"][value="daily"]').checked = true;
                document.getElementById('scheduleHour').value = 0;
                document.getElementById('scheduleMinute').value = 0;
                document.getElementById('scheduleInterval').value = 6;
                document.getElementById('scheduleEnabled').checked = true;
            }
            
            toggleScheduleType();
            document.getElementById('scheduleModal').classList.add('active');
        }
        
        function closeScheduleModal() {
            document.getElementById('scheduleModal').classList.remove('active');
        }
        
        function toggleScheduleType() {
            const type = document.querySelector('input[name="scheduleType"]:checked').value;
            document.getElementById('scheduleHour').disabled = type !== 'daily';
            document.getElementById('scheduleMinute').disabled = type !== 'daily';
            document.getElementById('scheduleInterval').disabled = type !== 'interval';
        }
        
        async function saveSchedule() {
            const jobId = document.getElementById('editScheduleJobId').value;
            const scheduleId = document.getElementById('editScheduleId').value;
            const type = document.querySelector('input[name="scheduleType"]:checked').value;
            
            const data = {
                type,
                enabled: document.getElementById('scheduleEnabled').checked,
            };
            
            if (type === 'daily') {
                data.hour = parseInt(document.getElementById('scheduleHour').value) || 0;
                data.minute = parseInt(document.getElementById('scheduleMinute').value) || 0;
            } else {
                data.intervalHours = parseInt(document.getElementById('scheduleInterval').value) || 6;
            }
            
            try {
                const url = scheduleId 
                    ? `/api/schedules/${jobId}/schedules/${scheduleId}`
                    : `/api/schedules/${jobId}/schedules`;
                const method = scheduleId ? 'PUT' : 'POST';
                
                const res = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                }
                
                showMessage('success', scheduleId ? '„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü' : '„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíËøΩÂä†„Åó„Åæ„Åó„Åü');
                closeScheduleModal();
                loadData();
            } catch (error) {
                showMessage('error', `‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            }
        }
        
        async function deleteSchedule(jobId, scheduleId) {
            if (!confirm('„Åì„ÅÆ„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;
            
            try {
                const res = await fetch(`/api/schedules/${jobId}/schedules/${scheduleId}`, {
                    method: 'DELETE',
                });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                }
                
                showMessage('success', '„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü');
                loadData();
            } catch (error) {
                showMessage('error', `ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            }
        }
        
        async function runJob(jobId) {
            if (!confirm('„Åì„ÅÆ„Ç∏„Éß„Éñ„Çí‰ªä„Åô„ÅêÂÆüË°å„Åó„Åæ„Åô„ÅãÔºü')) return;
            
            try {
                const res = await fetch(`/api/schedules/${jobId}/run`, {
                    method: 'POST',
                });
                
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.message || '„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü');
                }
                
                showMessage('success', '„Ç∏„Éß„Éñ„ÅÆÂÆüË°å„ÇíÈñãÂßã„Åó„Åæ„Åó„Åü');
                loadData();
            } catch (error) {
                showMessage('error', `ÂÆüË°å„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: ${error.message}`);
            }
        }
        
        function showMessage(type, text) {
            const el = document.getElementById('message');
            el.textContent = text;
            el.className = `message ${type}`;
            setTimeout(() => {
                el.className = 'message';
            }, 5000);
        }
    </script>
