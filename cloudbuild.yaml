# ============================================================================
# Cloud Build 設定ファイル
# ============================================================================
# 
# GitHub/Cloud Source Repository と連携し、main ブランチへのプッシュ時に
# 自動的に Docker イメージをビルドして Container Registry に保存します。
#
# トリガー設定:
#   - ブランチ: ^main$
#   - イベント: Push to a branch
# ============================================================================

steps:
  # Docker イメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'HOST_UID=1000'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/yobun-scraper:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/yobun-scraper:latest'
      - '.'
    timeout: 1800s  # 30分

  # Container Registry へのプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/yobun-scraper:${SHORT_SHA}'
  
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/yobun-scraper:latest'

# ビルドされたイメージ
images:
  - 'gcr.io/${PROJECT_ID}/yobun-scraper:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/yobun-scraper:latest'

# ビルドオプション
options:
  machineType: 'E2_HIGHCPU_8'  # ビルド高速化
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

# タイムアウト設定（全体）
timeout: 2400s  # 40分
